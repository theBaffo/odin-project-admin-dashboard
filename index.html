<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="sidebar-title">
                <span class="material-symbols-outlined">dashboard</span>
                <p>Dashboard</p>
            </div>
            <div id="sidebar-items">
                <span class="material-symbols-outlined">home</span>
                <p>Home</p>
                <span class="material-symbols-outlined">id_card</span>
                <p>Profile</p>
                <span class="material-symbols-outlined">mode_comment</span>
                <p>Messages</p>
                <span class="material-symbols-outlined">schedule</span>
                <p>History</p>
                <span class="material-symbols-outlined">note_stack</span>
                <p>Tasks</p>
                <span class="material-symbols-outlined">groups</span>
                <p>Communities</p>
            </div>
            <div id="sidebar-items-others">
                <span class="material-symbols-outlined">settings</span>
                <p>Settings</p>
                <span class="material-symbols-outlined">help_center</span>
                <p>Support</p>
                <span class="material-symbols-outlined">verified_user</span>
                <p>Privacy</p>
            </div>
        </div>
        <div id="main-content">
            <div id="header">
                <div id="search-bar">
                    <div>
                        <label for="search" class="material-symbols-outlined">search</label>
                        <input name="search" id="search" type="text">
                    </div>
                </div>
                <div id="user-buttons">
                    <div>
                        <span class="material-symbols-outlined">notifications_active</span>
                        <span class="material-symbols-outlined user-icon">account_circle</span>
                        <span>Morgan Oakley</span>
                    </div>
                </div>
                <div id="user-info">
                    <div>
                        <span class="material-symbols-outlined user-icon">account_circle</span>
                        <span class="user-hello">Hi there,</span>
                        <span class="user-name">Morgan Oakley (@morgan)</span>
                    </div>
                </div>
                <div id="header-buttons"></div>
            </div>
            <div id="content">
                <div id="projects"></div>
                <div id="announcements"></div>
                <div id="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
